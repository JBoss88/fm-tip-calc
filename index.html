<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="blue-wrapper">
      <form id="f" name="hi">
        <div class="left">
          <div class="bill">
            <h3>Bill</h3>
            <input id="ff" type="number" />
          </div>
          <div class="select-tip">
            <h3>Select Tip %</h3>
            <div class="buttons">
              <button>5%</button>
              <button>10%</button>
              <button>15%</button>
              <button>25%</button>
              <button>50%</button>
              <button>a</button>
            </div>
          </div>
          <div class="people">
            <h3>Number of People</h3>
            <p class="error">Can't be zero</p>
            <input id="f" type="number" placeholder="" />
          </div>
        </div>
        <div class="right">
          <div class="two-rows">
            <div class="values-wrapper">
              <div class="tip-amount">
                <p class="white">Tip Amount</p>
                <span>/ person</span>
                <p id="tip-el" class="green">$0.00</p>
              </div>
              <div class="total-amount">
                <p class="white">Total Amount</p>
                <span>/ person</span>
                <p id="total-el" class="green">$0.00</p>
              </div>
            </div>
            <div>
              <button class="reset">RESET</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
