<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="blue-wrapper">
      <form>
        <div class="left">
          <div class="bill">
            <h3>Bill</h3>
            <input
              class="image dollar"
              id="bill"
              type="number"
              placeholder="0"
              step="0.01"
              maxlength="10"
            />
          </div>
          <div class="select-tip">
            <h3>Select Tip %</h3>
            <div class="buttons">
              <button>5%</button>
              <button>10%</button>
              <button>15%</button>
              <button>25%</button>
              <button>50%</button>
              <input
                class="custom"
                id="custom"
                type="number"
                placeholder="Custom"
              />
            </div>
          </div>
          <div class="people">
            <div class="human">
              <h3>Number of People</h3>
              <p class="error">Can't be zero</p>
            </div>
            <input
              class="image person"
              id="people"
              type="number"
              placeholder="0"
            />
          </div>
        </div>
        <div class="right">
          <div class="two-rows">
            <div class="values-wrapper">
              <div class="tip-amount">
                <p class="white">Tip Amount</p>
                <span>/ person</span>
                <p id="tip" class="green">$<span id="tip-el">0.00</span></p>
              </div>
              <div class="total-amount">
                <p class="white">Total Amount</p>
                <span>/ person</span>
                <p id="total" class="green">$<span id="total-el">0.00</span></p>
              </div>
            </div>
            <div>
              <button class="reset">RESET</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
